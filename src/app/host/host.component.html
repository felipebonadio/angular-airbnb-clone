<div class="center">
  <button class="center" mat-icon-button (click)="openModal('saveHost')">
    <mat-icon>
      save
    </mat-icon>
    Adicionar novo anfitrião
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col s8">
      <ul class="collection" *ngFor="let host of hosts">
        <li class="collection-item avatar">
          <img src="../../assets/img/yuna.jpg" alt="" class="circle">
          <span class="title">{{ host.name}} {{ host.lastName }}</span>
          <p>Email: {{host.email}} | Telefone: {{host.phone}}</p>
          <button class="btn" (click)="openModal('updateHost')"> Atualizar cadastro</button>
        </li>
      </ul>
    </div>
  </div>
</div>


<jw-modal id="updateHost">
  <div class="container">
    <p class="title-anfitriao">Atualizar dados do anfitrião</p>
    <div class="row">
      <form class="form" [formGroup]="hostForm" (ngSubmit)="onSave(host)">
        <div class="input-field col s6">
          <input formControlName="name" placeholder="Nome" type="text" class="validate">
          <label for="name">Nome</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="lastName" placeholder="Sobrenome" type="text" class="validate">
          <label for="lastName">Sobrenome</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="email" placeholder="Digite o email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="password" placeholder="*******" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="phone" placeholder="(xx) xxxxx-xxxx" type="text" class="validate">
          <label for="phone">Telefone</label>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="w-100" type="submit" (click)="closeModal('updateHost');" mat-stroked-button color="primary">Salvar</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="w-100" (click)="closeModal('updateHost');" mat-stroked-button color="accent">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <jw-modal id="saveHost">
    <div class="container">
      <p class="title-user">Insira os dados para o cadastro</p>
      <div class="row">
        <form class="form" [formGroup]="hostForm" (ngSubmit)="onSave(host)">
          <div class="input-field col s6">
            <input formControlName="name" placeholder="Nome" type="text" class="validate">
            <label for="name">Nome</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="lastName" placeholder="Sobrenome" type="text" class="validate">
            <label for="lastName">Sobrenome</label>
          </div>
          <div class="input-field col s12">
            <input formControlName="email" placeholder="Digite o email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s12">
            <input formControlName="password" placeholder="*******" type="password" class="validate">
            <label for="password">Senha</label>
          </div>
          <div class="input-field col s12">
            <input formControlName="phone" placeholder="(xx) xxxxx-xxxx" type="text" class="validate">
            <label for="phone">Telefone</label>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="w-100" type="submit" (click)="closeModal('saveHost')" mat-stroked-button color="primary">Salvar</button>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="w-100" (click)="closeModal('saveHost')" mat-stroked-button color="accent">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </jw-modal>

  <jw-modal id="delete">
    <div class="container">
      <p class="title-user">Tem certeza que deseja excluir?</p>
      <p>{{deleteId}}</p>
      <div class="row">
        <div class="row">
          <div class="col s12">
            <button class="w-100" (click)="onDelete(host)" mat-stroked-button color="primary">Excluir</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="w-100" (click)="closeModal('delete')" mat-stroked-button color="accent">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </jw-modal>

  <jw-modal id="deleteOk">
    <div class="container">
      <p class="title-user">Excluído com sucesso</p>
      <div class="row">
        <div class="col s12">
          <button class="w-100" (click)="closeModal('deleteOk')" mat-stroked-button color="accent">Ok</button>
        </div>
      </div>
    </div>
  </jw-modal>

  <jw-modal id="updateRoom">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <button class="w-100" (click)="closeModal('updateRoom')" mat-stroked-button color="accent">Close</button>
        </div>
      </div>
    </div>
  </jw-modal>

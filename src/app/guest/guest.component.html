<mat-card class="card mat-elevation-z5" *ngFor="let guest of guests">
    <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
        <mat-card-title>
            Nome : {{ guest.name}} {{ guest.lastName }}
        </mat-card-title>
        <mat-card-title>
            Email: {{guest.email}}
        </mat-card-title>
        <mat-card-title>
            Telefone: {{guest.phone}}
        </mat-card-title>
        <mat-card-title>
            <p>Reservas</p>
            {{guest.reserve}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-icon-button color="primary">
            <mat-icon>
                save
            </mat-icon>
        </button>
        <button mat-icon-button color="primary">
            <mat-icon>
                delete
            </mat-icon>
        </button>
        <button mat-icon-button color="primary">
            <mat-icon>
                update
            </mat-icon>
        </button>
        <button mat-icon-button color="primary">
            <mat-icon>
                gite
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<div class="center">
  <button class="center" mat-icon-button (click)="openModal('saveGuest')">
    <mat-icon>
      save
    </mat-icon>
    Adicionar novo usu√°rio
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col s8">
      <ul class="collection" *ngFor="let guest of guests" [attr.guestId]="guest.id">
        <li class="collection-item avatar">
          <img src="../../assets/img/yuna.jpg" alt="" class="circle">
          <span class="title">{{ guest.name}} {{ guest.lastName }}</span>
          <p>Email: {{guest.email}} | Telefone: {{guest.phone}}</p>
          <a [routerLink]="['/guests', guest.id]">
            <button class="btn" (click)="openModal('updateHost')">Saber mais</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>


<jw-modal id="saveGuest">
  <div class="container">
    <p class="title-user">Insira os dados para o cadastro</p>
    <div class="row">
      <form class="form" [formGroup]="guestForm" (ngSubmit)="onSave(guest)">
        <div class="input-field col s6">
          <input formControlName="name" placeholder="Nome" type="text" class="validate">
          <label for="name">Nome</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="lastName" placeholder="Sobrenome" type="text" class="validate">
          <label for="lastName">Sobrenome</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="email" placeholder="Digite o email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="password" placeholder="*******" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="phone" placeholder="(xx) xxxxx-xxxx" type="text" class="validate">
          <label for="phone">Telefone</label>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="w-100" type="submit" (click)="closeModal('saveGuest')" mat-stroked-button color="primary">Salvar</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="w-100" (click)="closeModal('saveGuest')" mat-stroked-button color="accent">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</jw-modal>
